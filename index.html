<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bahatika game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        canvas {
            border: 1px solid black;
        }
        .controls {
            position: absolute;
            bottom: 20px;
            display: flex;
            gap: 10px;
        }
        .controls input, .controls button {
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div class="controls">
        <input type="number" id="amountInput" placeholder="Enter amount">
        <button id="playButton">Play</button>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let rocketY = canvas.height / 2;
        let rocketSpeed = 5;
        let playing = false;
        let amount = 0;

        document.getElementById('playButton').addEventListener('click', () => {
            playing = !playing;
            document.getElementById('playButton').textContent = playing ? 'Cash Out' : 'Play';
        });

        document.getElementById('amountInput').addEventListener('change', (event) => {
            amount = event.target.value;
        });

        function drawRocket() {
            ctx.fillStyle = 'black';
            ctx.fillRect(canvas.width / 2 - 25, rocketY, 50, 30);
        }

        function update() {
            if (playing) {
                rocketY -= rocketSpeed;
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawRocket();
            ctx.fillStyle = 'black';
            ctx.font = '20px Arial';
            ctx.fillText(`Amount: ${amount}`, 10, 30);
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
